<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 20s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
        }

        #section1 { background-color: rgba(0, 0, 0, 0.5); }
        #section2 { background-color: rgba(0, 0, 0, 0.6); }
        #section3 { background-color: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <a href="#Movies" class="button">movie website</a>
        <a href="#NONE" class="button">NONE</a>
        <a href="#NONE" class="button">NONE</a>
    </div>

    <div id="section1" class="section">
        Section 1
    </div>
    <div id="section2" class="section">
        Section 2
    </div>
    <div id="section3" class="section">
        Section 3
    </div>
</body>
</html>
