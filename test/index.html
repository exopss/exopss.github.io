<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 20s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adds space between buttons */
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
        }

        #Movies { background-color: rgba(0, 0, 0, 0.5); }
        #NONE1 { background-color: rgba(0, 0, 0, 0.6); }
        #NONE2 { background-color: rgba(0, 0, 0, 0.7); }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://fmovs.exopss.lol/" class="button" target="_blank">Movie Website</a>
        <a href="#NONE1" class="button">NONE</a>
        <a href="#NONE2" class="button">NONE</a>
    </div>

    <div id="Movies" class="section">
        Section 1: Movies
    </div>
    <div id="NONE1" class="section">
        Section 2: NONE
    </div>
    <div id="NONE2" class="section">
        Section 3: NONE
    </div>
</body>
</html>
