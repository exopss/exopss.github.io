<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 20s ease infinite;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
        }
        .timer {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>My website isn't done yet!</h1>
    <div class="timer" id="countdown"></div>
    <button id="play-music" style="display: none;">Play Music</button>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            var playButton = document.getElementById('play-music');

            // Function to play the audio
            var playAudio = function() {
                audio.play().catch(function(error) {
                    console.log('Autoplay prevented:', error);
                    // Show the play button if autoplay is prevented
                    playButton.style.display = 'block';
                });
            };

            // Add an event listener to the play button to start audio on user interaction
            playButton.addEventListener('click', function() {
                playAudio();
                playButton.style.display = 'none'; // Hide the button after clicking
            });

            // Automatically try to play audio
            playAudio();

            // Set the estimated completion date and time
            var endDate = new Date("2024-08-10T00:00:00"); // Adjust to your estimated completion time
            var countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                var now = new Date();
                var timeDiff = endDate - now;
                if (timeDiff <= 0) {
                    countdownElement.innerHTML = "Website is live!";
                    clearInterval(timerInterval);
                    return;
                }
                var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                countdownElement.innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            var timerInterval = setInterval(updateCountdown, 1000); // Update every second
            updateCountdown(); // Initial call to display the countdown immediately
        });
    </script>
</body>
</html>
